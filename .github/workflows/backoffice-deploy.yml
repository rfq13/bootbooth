name: Backoffice Deploy - PijarRupa.com

on:
  push:
    branches: [main, develop]
    paths:
      - "backoffice-app/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOMAIN: pijarrupa.com
  API_DOMAIN: api.pijarrupa.com

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backoffice-app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./backoffice-app/frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./backoffice-app/frontend
        run: npm run test

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Test backend
        working-directory: ./backoffice-app/backend
        run: |
          go mod download
          go build -v ./...
          go vet ./...

  build-and-deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backoffice-app/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./backoffice-app/frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://${{ env.API_DOMAIN }}
            VITE_SSE_URL=https://${{ env.API_DOMAIN }}/events
            VITE_WS_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            cd /home/deploy/backoffice-app

            # Create directory if not exists
            mkdir -p logs

            # Backup current compose file if exists
            if [ -f docker-compose.yml ]; then
              cp docker-compose.yml docker-compose.yml.backup
            fi

            # Parse backend environment from secrets
            echo '${{ secrets.BACKEND_ENV }}' > .env.backend

            # Parse frontend environment from secrets
            echo '${{ secrets.FRONTEND_ENV }}' > .env.frontend

            # Create new compose file with updated image tags
            cat > docker-compose.yml << 'EOF'
            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
                container_name: backoffice-backend
                ports:
                  - "3002:3002"
                env_file:
                  - .env.backend
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "wget", "-qO-", "http://localhost:3002/healthz"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
                
              frontend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
                container_name: backoffice-frontend
                ports:
                  - "5210:5210"
                environment:
                  NODE_ENV: production
                  PORT: 5210
                env_file:
                  - .env.frontend
                restart: unless-stopped
                depends_on:
                  - backend
                healthcheck:
                  test: ["CMD", "wget", "-qO-", "http://localhost:5210"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
            EOF

            # Pull new images
            docker compose pull

            # Stop old containers
            docker compose down

            # Start new containers
            docker compose up -d

            # Wait for services to be healthy
            sleep 30

            # Check health status
            docker compose ps

            # Verify services are responding
            curl -f http://localhost:3002/healthz || exit 1
            curl -f http://localhost:5210 || exit 1

            # Clean up old images
            docker image prune -f

            echo "Production deployment completed successfully!"

            # Log deployment info
            echo "$(date): Deployed ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} with tag ${{ steps.meta.outputs.tags }}" >> logs/deploy.log

  build-and-deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=staging,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backoffice-app/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./backoffice-app/frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://staging.${{ env.API_DOMAIN }}
            VITE_SSE_URL=https://staging.${{ env.API_DOMAIN }}/events
            VITE_WS_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            cd /home/deploy/backoffice-app-staging

            # Create directory if not exists
            mkdir -p logs

            # Parse staging environment from secrets
            echo '${{ secrets.STAGING_BACKEND_ENV }}' > .env.backend
            echo '${{ secrets.STAGING_FRONTEND_ENV }}' > .env.frontend

            # Create staging compose file
            cat > docker-compose.yml << 'EOF'
            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
                container_name: backoffice-backend-staging
                ports:
                  - "3003:3002"
                env_file:
                  - .env.backend
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "wget", "-qO-", "http://localhost:3002/healthz"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
                
              frontend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
                container_name: backoffice-frontend-staging
                ports:
                  - "5211:5210"
                environment:
                  NODE_ENV: staging
                  PORT: 5210
                env_file:
                  - .env.frontend
                restart: unless-stopped
                depends_on:
                  - backend
                healthcheck:
                  test: ["CMD", "wget", "-qO-", "http://localhost:5210"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
            EOF

            # Deploy to staging
            docker compose pull
            docker compose down
            docker compose up -d

            # Wait and verify
            sleep 20
            docker compose ps
            curl -f http://localhost:3003/healthz || exit 1
            curl -f http://localhost:5211 || exit 1

            echo "Staging deployment completed!"
