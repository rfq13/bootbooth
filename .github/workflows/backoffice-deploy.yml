name: Backoffice Deploy - PijarRupa.com

on:
  push:
    branches: [main, develop]
    paths:
      - "backoffice-app/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  DOMAIN: pijarrupa.com
  API_DOMAIN: api.pijarrupa.com

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backoffice-app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./backoffice-app/frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./backoffice-app/frontend
        run: npm run test

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Test backend
        working-directory: ./backoffice-app/backend
        run: |
          go mod download
          go build -v ./...
          go vet ./...

  build-and-deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Validate Secrets
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.DO_HOST }}" ]; then
            echo "âŒ DO_HOST secret is missing or empty"
            echo "Please add DO_HOST secret with your server IP address"
            exit 1
          fi
          if [ -z "${{ secrets.DO_USER }}" ]; then
            echo "âŒ DO_USER secret is missing or empty"
            echo "Please add DO_USER secret (usually 'deploy')"
            exit 1
          fi
          if [ -z "${{ secrets.DO_PASSWORD }}" ]; then
            echo "âŒ DO_PASSWORD secret is missing or empty"
            echo "Please add DO_PASSWORD secret with your SSH password"
            exit 1
          fi
          echo "âœ… All required secrets are present"
          echo "ðŸ“¡ Server: ${{ secrets.DO_HOST }}"
          echo "ðŸ‘¤ User: ${{ secrets.DO_USER }}"

      - name: Deploy to Production (Direct Upload)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          source: "backoffice-app/backend/*,backoffice-app/frontend/*"
          target: "/home/deploy/backoffice-app/backoffice-app/"
          strip_components: 1
          timeout: 300s

      - name: Deploy to Production (Build Direct)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            cd /home/deploy/backoffice-app/backoffice-app

            # Create directory if not exists
            mkdir -p logs

            # Backup current compose file if exists
            if [ -f docker-compose.yml ]; then
              cp docker-compose.yml docker-compose.yml.backup
            fi

            # Parse backend environment from secrets
            echo '${{ secrets.BACKEND_ENV }}' > .env.backend

            # Parse frontend environment from secrets
            echo '${{ secrets.FRONTEND_ENV }}' > .env.frontend

            # Create new compose file with build context
            cat > docker-compose.yml << 'EOF'
            services:
              backend:
                build:
                  context: ./backend
                  dockerfile: Dockerfile
                container_name: backoffice-backend
                ports:
                  - "3002:3002"
                env_file:
                  - .env.backend
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3002/healthz"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
                
              frontend:
                build:
                  context: ./frontend
                  dockerfile: Dockerfile
                  args:
                    VITE_API_BASE_URL: https://api.pijarrupa.com
                    VITE_SSE_URL: https://api.pijarrupa.com/events
                    VITE_WS_URL: ""
                container_name: backoffice-frontend
                ports:
                  - "5210:5210"
                environment:
                  NODE_ENV: production
                  PORT: 5210
                env_file:
                  - .env.frontend
                restart: unless-stopped
                depends_on:
                  - backend
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:5210"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
            EOF

            # Build and deploy (files already uploaded to correct location)
            docker compose build
            docker compose down
            docker compose up -d

            # Wait for services to be healthy
            sleep 30

            # Check health status
            docker compose ps

            # Verify services are responding
            curl -f http://localhost:3002/healthz || exit 1
            curl -f http://localhost:5210 || exit 1

            # Clean up old images
            docker image prune -f

            echo "Production deployment completed successfully!"

            # Log deployment info
            echo "$(date): Deployed via direct upload" >> logs/deploy.log

  build-and-deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging (Direct Upload)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          source: "backoffice-app/backend/*,backoffice-app/frontend/*"
          target: "/home/deploy/backoffice-app-staging/backoffice-app/"
          strip_components: 1
          timeout: 300s

      - name: Deploy to Staging (Build Direct)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            cd /home/deploy/backoffice-app-staging/backoffice-app

            # Create directory if not exists
            mkdir -p logs

            # Parse staging environment from secrets
            echo '${{ secrets.STAGING_BACKEND_ENV }}' > .env.backend
            echo '${{ secrets.STAGING_FRONTEND_ENV }}' > .env.frontend

            # Create staging compose file with build context
            cat > docker-compose.yml << 'EOF'
            services:
              backend:
                build:
                  context: ./backend
                  dockerfile: Dockerfile
                container_name: backoffice-backend-staging
                ports:
                  - "3003:3002"
                env_file:
                  - .env.backend
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3002/healthz"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
                
              frontend:
                build:
                  context: ./frontend
                  dockerfile: Dockerfile
                  args:
                    VITE_API_BASE_URL: https://staging.api.pijarrupa.com
                    VITE_SSE_URL: https://staging.api.pijarrupa.com/events
                    VITE_WS_URL: ""
                container_name: backoffice-frontend-staging
                ports:
                  - "5211:5210"
                environment:
                  NODE_ENV: staging
                  PORT: 5210
                env_file:
                  - .env.frontend
                restart: unless-stopped
                depends_on:
                  - backend
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:5210"]
                  interval: 30s
                  timeout: 5s
                  retries: 3
                  start_period: 10s
            EOF

            # Build and deploy to staging (files already uploaded to correct location)
            docker compose build
            docker compose down
            docker compose up -d

            # Wait and verify
            sleep 20
            docker compose ps
            curl -f http://localhost:3003/healthz || exit 1
            curl -f http://localhost:5211 || exit 1

            echo "Staging deployment completed!"
