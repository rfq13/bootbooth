name: backend-ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backoffice-app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go build ./...
      - run: go test ./...
      - uses: actions/upload-artifact@v4
        with:
          name: backend-bin
          path: backoffice-app/backend/cmd/server